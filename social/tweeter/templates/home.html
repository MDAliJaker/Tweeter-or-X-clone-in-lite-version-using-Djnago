<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <div class="container text-center">
        <div class="row">
            <div class="col-8">
                <h1>Tweets</h1><br>
                {% for tweet in Tweets %}

                    <div class="alert alert-info" role="alert">
                        {{ tweet.body }} <br> <br>
                        <small class="text-muted">
                            ({{ tweet.created_at }})
                            By @{{ tweet.user.username }}

                        </small>
                    </div><br>
                {% endfor %}
            </div>
            <div class="col-4">
                <br><br> 
                {% if form %}
                <form method=POST>
                    
                    {% csrf_token %}
                    {{ form.as_p }}
                   
                    <button type="submit" class="btn btn-secondary">Tweet!</button>
                </form>
                {% endif %}
            </div>  
        </div>
    </div>

    {% endblock %}
               

</body>
</html>
